<worker>
  <source>
    type "tail"
    path "/var/log/syslog"
    pos_file "/tmp/_var_log_syslog.pos"
    format "/^(?<message>.*)$/"
    time_format ""
    tag "raw.syslog"
  </source>
  <match **>
    type redirect
    label raw
    tag syslog # ないとそのままのタグで出力
  </match>
  <label raw>
    <match syslog>
      type stdout
    </match>
  </label>
</worker>

