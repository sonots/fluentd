<worker>
  <source>
    type heartbeat
    tag "raw.syslog"
    message "foobar"
  </source>
  <match raw.syslog>
    type "try"
    try_string "${self.class} ${self.methods}"
    try_integer 10
    try_float 10.0
    try_size 10k
    try_bool "yes"
    try_time 10m
    # try_any "['a', 'b']" # ok
    try_any [a,b]
    # try_hash {"a"=>"b"} # bad
    # try_hash "{\"json\":\"test\"}"
    try_hash {a: "b"}
  </match>
</worker>

