<source>
  type config_expander
  <config>
    type tail_asis
    path /var/log/syslog
    pos_file /var/tmp/_var_log_syslog.pos
    asis_key message
    tag raw.archiver_app_name.${hostname}
  </config>
</source>
<match raw.**>
  type keep_forward
  flush_interval 1s
  <server>
    host localhost
    port 22000
  </server>
</match>

<source>
  type forward
  port 22000
</source>
